<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="Login.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar_home navbar-expand-ig p-0 fixed-top transparent">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="./src/img/logo-administracion-blanco.png" class="logo-administracion" />
                </a>
            </div>
        </nav>
    </header>
    <div class="login-container">
        <div class="left-section">
            <!-- Icono de correo -->
            <img src="https://img.icons8.com/ios-filled/100/ffffff/email-open.png" alt="Correo" />
        </div>
        <div class="right-section">
            <h2>Inicia sesión</h2>
            <form action="Login.php" method="POST" id="loginForm">
                <!-- Campo de correo electrónico -->
                <div class="form-group">
                    <label for="password">Correo electrónico:</label>
                    <input type="email" name="email" id="email" placeholder="Correo electrónico" required />
                </div>

                <!-- Campo de contraseña -->
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" placeholder="Contraseña" required
                        oninput="mostrarAyudaContraseña()" />
                    <div id="mensaje-contraseña" class="ayuda"></div>
                </div>

                <button type="submit">Iniciar sesión</button>
            </form>
        </div>
    </div>
</body>

</html>
