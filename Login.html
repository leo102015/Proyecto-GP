<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesi贸n</title>
    <link rel="stylesheet" href="Login.css" />
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar_home navbar-expand-ig p-0 fixed-top transparent"
      >
        <div class="container-fluid">
          <a class="navbar-brand">
            <img
              src="./src/img/logo-administracion-blanco.png"
              class="logo-administracion"
            />
          </a>
        </div>
      </nav>
    </header>
    <div class="login-container">
      <div class="left-section">
        <!-- Icono de correo -->
        <img
          src="https://img.icons8.com/ios-filled/100/ffffff/email-open.png"
          alt="Correo"
        />
      </div>
      <div class="right-section">
        <h2>Inicia sesi贸n</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Correo electr贸nico:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Correo electr贸nico"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Contrase帽a:</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Contrase帽a"
              required
            />
          </div>

          <div id="error-message" style="color: red; margin-bottom: 10px"></div>

          <button type="submit">Iniciar sesi贸n</button>
        </form>
      </div>
    </div>
  </body>

  <script>
    document
      .getElementById("loginForm")
      .addEventListener("submit", function (e) {
        e.preventDefault(); // Prevenir recarga

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorDiv = document.getElementById("error-message");

        fetch("Login.php", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          credentials: "include", //  NECESARIO para que se guarde la sesi贸n
          body: `email=${encodeURIComponent(
            email
          )}&password=${encodeURIComponent(password)}`,
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              window.location.href = data.redirect;
            } else {
              errorDiv.textContent = data.message;
            }
          })
          .catch((error) => {
            errorDiv.textContent =
              "Ocurri贸 un error al intentar iniciar sesi贸n.";
            console.error("Error:", error);
          });
      });
  </script>
</html>
